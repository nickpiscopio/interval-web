<div>
  <h2 mat-dialog-title>{{dialog.title}}</h2>
  <mat-dialog-content *ngIf="showMessage()">{{dialog.message}}</mat-dialog-content>
  <mat-dialog-actions class="right">
    <button *ngIf="showNegativeButton()" mat-button mat-dialog-close>{{dialog.negativeButton}}</button>
    <button *ngIf="showPositiveButton()" mat-button mat-dialog-close color="primary">{{dialog.positiveButton}}</button>
  </mat-dialog-actions>
</div>
