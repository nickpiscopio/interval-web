<mat-drawer-container>
  <mat-drawer #drawer mode="side" opened="true">
    <h4>{{timer.name}}</h4>

    <div *ngFor="let interval of timer.intervals; let i = index">
      <app-interval-display [index]="i"
                            [interval]="interval"
                            [currentIndex]="intervalIndex"
                            (intervalSelected)="selectInterval($event)"></app-interval-display>
    </div>
  </mat-drawer>

  <div>
    <div id="wrapper-pause" *ngIf="shouldShowPause()" [@fade] (click)="setTimerActivation(false)">
      <div id="wrapper-pause-action">
        <p *ngIf="paused">INTERVAL PAUSED</p>
        <button mat-fab id="btn-pause">
          <mat-icon>{{getStartPauseButtonIcon()}}</mat-icon>
        </button>
      </div>
    </div>
    <div id="wrapper" (mousemove)="showPause()">
      
      <button mat-icon-button mat-flat-button id="btn-menu" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <img alt="Interval Logo" src="../../../assets/images/interval_icon_color_without.svg" />

      <div class="container">
        <h3>{{intervalName}}</h3>
        <h2 *ngIf="displayNextIntervalLabel()">Next Interval: {{nextIntervalName}}</h2>
        <h1>
          <app-clock-display [time]="time"
                              [isTimerFinished]="isTimerFinished()"></app-clock-display>
          <p *ngIf="isTimerFinished()">FINISHED!</p>
        </h1>
      </div>
    
      <app-footer></app-footer>
    </div>
  </div>

</mat-drawer-container>
