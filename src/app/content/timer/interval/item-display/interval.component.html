<div id="{{index}}" class="row align-items-end transition" [ngClass]="getClass()" (click)="selectInterval()">
  <div class="col-sm">
    <p class="transition">{{interval.name}}</p>
  </div>
  <div class="duration transition col-sm-auto">
    <app-clock-display [time]="interval.duration"></app-clock-display>
  </div>
</div>
<hr>
