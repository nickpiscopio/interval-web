<mat-card [ngClass]="getClass()">
  <mat-form-field>
    <input matInput placeholder="Interval name" value="{{interval.name}}" [(ngModel)]="interval.name" (keyup)="onChange()">
  </mat-form-field>

  
  <div class="duration">
    <input matInput type="text" oninput="validity.valid;" (keyup)="onChangeDuration($event)" value="{{hours}}" [(ngModel)]="hours">
    <p>h</p>
    <input matInput type="text" oninput="validity.valid;" (keyup)="onChangeDuration($event)" value="{{minutes}}" [(ngModel)]="minutes">
    <p>m</p>
    <input matInput
           type="text"
           value="{{seconds}}"
           [(ngModel)]="seconds"
           (keyup)="onChangeDuration($event)">
    <p>s</p>

    <button *ngIf="hasValues()" mat-icon-button class="menu" [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
  </div>
</mat-card>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="duplicate()"><mat-icon>file_copy</mat-icon>Duplicate</button>
  <button mat-menu-item (click)="remove()"><mat-icon>close</mat-icon>Remove</button>
</mat-menu>
