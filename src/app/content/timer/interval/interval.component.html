<mat-card [ngClass]="getClass()">
  <mat-form-field>
    <input matInput placeholder="Interval name" value="{{interval.name}}" [(ngModel)]="interval.name" (keyup)="onChange()">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Interval duration" value="{{interval.duration}}" [(ngModel)]="interval.duration" (keyup)="onChange()">
  </mat-form-field>
  <button *ngIf="hasValues()" mat-icon-button class="menu" [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>

    <p>s</p>

</mat-card>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="duplicate()"><mat-icon>file_copy</mat-icon>Duplicate</button>
  <button mat-menu-item (click)="remove()"><mat-icon>close</mat-icon>Remove</button>
</mat-menu>
